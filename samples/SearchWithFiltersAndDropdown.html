// Dropdown Menu (Explanation): Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {

    // * Add New Web Language to Dropdown (4 of 4)

  	var allDropdownVar = document.getElementById("allDropdown");
    if (allDropdownVar.classList.contains('show-allDropdown')) {
      allDropdownVar.classList.remove('show-allDropdown');
    }

    if (htmlDropdownVar.classList.contains('show-htmlDropdown')) {

    if (cssDropdownVar.classList.contains('show-cssDropdown')) {

// * Filter By Letter & or Web Language (3 of 4)

// Filter By Letter & or Web Language (Explanation): This whole section was taken from w3schools. The only adjustment was changing the name filterDIV to filter.

function filterSelection(c) {
  var x, i;
  x = document.getElementsByClassName("filter");

  if (c == "all") c = "";
  for (i = 0; i < x.length; i++) {
    w3RemoveClass(x[i], "show");
    if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
  }
}

function w3AddClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
  }
}

function w3RemoveClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    while (arr1.indexOf(arr2[i]) > -1) {
      arr1.splice(arr1.indexOf(arr2[i]), 1);
    }
  }
  element.className = arr1.join(" ");
}

// *** Filter By Letter & or Web Language (3 of 4)

// * Search Bar (3 of 3)

// Search Bar (Explanation): This makes it so the search bar works when the user types something.
function searchList() {
  var input, filter, ul, li, a, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  ul = document.getElementById("mySidenav");
  li = ul.getElementsByTagName("li");
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    txtValue = a.textContent || a.innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}

];

// Create & Alphabetize Side Navigation List (Explanation): This sorts (alphabetizes) the list array by topic and keeps the corresponding url, etc with the correct topic.
list.sort(function(a, b){
  var x = a.topic.toLowerCase();
  var y = b.topic.toLowerCase();
  if (x < y) {return -1;}
  if (x > y) {return 1;}
  return 0;
});

// Create & Alphabetize Side Navigation List (Explanation): This creates the side navigation list.
var i;
for (i = 0; i < list.length; i++) {
  var nodeLI = document.createElement("li");
  nodeLI.innerHTML = "<a class='filter " + list[i].class + "' href='" + list[i].url + "'>" + list[i].topic + "</a>";
  document.getElementById("mySidenav").appendChild(nodeLI);
}
