<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

#myInput, #myInput2, #myInput3, #myInput4 {
  background-image: url('/css/searchicon.png');
  background-position: 10px 12px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myUL {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

#myUL li a {
  border: 1px solid #ddd;
  margin-top: -1px; /* Prevent double borders */
  background-color: #f6f6f6;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  color: black;
  display: block
}

#myUL li a:hover:not(.header) {
  background-color: #eee;
}
</style>
</head>
<body>

<h2>My Phonebook</h2>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search" title="Type in a name">

<input type="text" id="myInput2" onkeyup="myFunction()" placeholder="Search" title="Type in a name">

<input type="text" id="myInput3" onkeyup="myFunction()" placeholder="Exclude" title="Type in a name">

<input type="text" id="myInput4" onkeyup="myFunction()" placeholder="Exclude" title="Type in a name">

<ul id="myUL">
  <li><a href="#0">Adele</a></li>
  <li><a href="#1">Z</a></li>

  <li><a href="#2">Billy</a></li>
  <li><a href="#3">Bob</a></li>

  <li><a href="#4">Calvin</a></li>
  <li><a href="#5">Christina</a></li>
  <li><a href="#6">Cindy</a></li>
</ul>

<script>
function myFunction() {
    var input, input2, input3, input4, filter, filter2, filter3, filter4, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    input2 = document.getElementById("myInput2");
    filter2 = input2.value.toUpperCase();
    input3 = document.getElementById("myInput3");
    filter3 = input3.value.toUpperCase();
    input4 = document.getElementById("myInput4");
    filter4 = input4.value.toUpperCase();


    ul = document.getElementById("myUL");

    li = ul.getElementsByTagName("li");

    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {

        /* * Exclude (5 of 5): To remove exclude-word, just replace this whole section with the following code for the double search filter:
        if (txtValue.toUpperCase().indexOf(filter2) > -1) {
          li[i].style.display = "";
          } else {
          li[i].style.display = "none";
        } */

        	if (filter3 !== "") {
              if (txtValue.toUpperCase().indexOf(filter3) > -1) {
                  li[i].style.display = "none";
              }
              else {
				if (filter4 !== "") {
                  if (txtValue.toUpperCase().indexOf(filter4) > -1) {
                      li[i].style.display = "none";
                  }
                  else {
                    // * Double Search Filter (1 of 4): For single search filter, replace this section with li[i].style.display = ""; and remove input2, myInput2, and filter2 stuff.
                    if (txtValue.toUpperCase().indexOf(filter2) > -1) {
                      li[i].style.display = "";
                    } else {
                      li[i].style.display = "none";
                    }
                    // *** Double Search Filter (1 of 4)
                  }
                }
                else {
                  // * Double Search Filter (2 of 4): For single search filter, replace this section with li[i].style.display = "";
                  if (txtValue.toUpperCase().indexOf(filter2) > -1) {
                    li[i].style.display = "";
                  } else {
                    li[i].style.display = "none";
                  }
                  // *** Double Search Filter (2 of 4)
                }
              }
         	}
        	else if (filter4 !== "") {
              if (txtValue.toUpperCase().indexOf(filter4) > -1) {
                  li[i].style.display = "none";
              }
              else {
                // * Double Search Filter (3 of 4): For single search filter, replace this section with li[i].style.display = "";
                if (txtValue.toUpperCase().indexOf(filter2) > -1) {
                  li[i].style.display = "";
                } else {
                  li[i].style.display = "none";
                }
                // *** Double Search Filter (3 of 4)
              }
         	}
            else {
              // * Double Search Filter (4 of 4): For single search filter, replace this section with li[i].style.display = "";
              if (txtValue.toUpperCase().indexOf(filter2) > -1) {
                li[i].style.display = "";
              } else {
                li[i].style.display = "none";
              }
              // *** Double Search Filter (4 of 4)
            }

        // *** Exclude (5 of 5)

        } else {
            li[i].style.display = "none";
        }
    }
}
</script>

</body>
</html>
