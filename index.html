/* * Filter By Letter & or Web Language (1 of 4) */

/* Filter By Letter & or Web Language (Explanation): The class .filter is used to hide all items in the side navigation list and .show is added specifically with javascript to show specific items since .show is added and removed. */

.filter {display: none;}

.show {display: block;}

/* *** Filter By Letter & or Web Language (1 of 4) */

/* * Search Bar (1 of 3) */

/* Search Bar (Explanation): This creates the styling for the search bar and the side navigation list. */
* {
  box-sizing: border-box;
}

#myInput {
  width: 100%;
  font-size: 15px;
  padding-top: 3px;
  padding-bottom: 3px;
  padding-left: 8px;
  padding-right: 8px;
  border: 1px solid #ddd;
}

#mySidenav {
  position: relative;
  list-style-type: none;
  padding-left: 7px;
  padding-right: 7px;
  margin-left: -5px;
}

#mySidenav li a {
  padding-left: 10px;
  padding-right: 10px;
  padding-bottom: 4px;
  text-decoration: none;
  font-size: 15px;
  color: black;
}

#mySidenav li a:hover:not(.header) {
  background-color: #eee;
}

/* *** Search Bar (1 of 3) */

/* * Multiple Columns (1 of 2) */

/* * Reponsive Web Design For Multiple Columns (1 of 1) */

/* Reponsive Web Design For Multiple Columns (Explanation): When the width of the screen can no longer support 2 columns at column-width: 200px; for example, there will be only one column. At that point that only one column appears, the height is changed to 100% for example as in

@media only screen and (max-width: 470px) {
  #mySidenav {
    height:100%;
  }
}

*/
.multiple-columns {
  -webkit-column-count: 4; /* Chrome, Safari, Opera */
  -moz-column-count: 4; /* Firefox */
  column-count: 4;
  -webkit-column-width: 207px; /* Chrome, Safari, Opera */
  -moz-column-width: 207px; /* Firefox */
  column-width: 207px;
  -webkit-column-gap: 15px; /* Chrome, Safari, Opera */
  -moz-column-gap: 15px; /* Firefox */
  column-gap: 15px;
  /* Reponsive Web Design For Multiple Columns (Explanation): column-fill: auto; is used so that each column is filled until it reaches the height and it does this until it runs out of content. */
  -moz-column-fill: auto;
  column-fill: auto;
}

/* * Color Pickers (1 of 3) */
.color-columns {
  -webkit-column-count: 4; /* Chrome, Safari, Opera */
  -moz-column-count: 4; /* Firefox */
  column-count: 4;
  -webkit-column-width: 20px; /* Chrome, Safari, Opera */
  -moz-column-width: 20px; /* Firefox */
  column-width: 20px;
  -webkit-column-gap: 5px; /* Chrome, Safari, Opera */
  -moz-column-gap: 5px; /* Firefox */
  column-gap: 5px;
  height: 25px;
  /* Reponsive Web Design For Multiple Columns (Explanation): column-fill: balance; and height: 25px are used so that each column is filled to equal height. */
  -moz-column-fill: balance;
  column-fill: balance;
}
/* *** Color Pickers (1 of 3) */

/* *** Reponsive Web Design For Multiple Columns (1 of 1) */
@media only screen and (max-width: 470px) {
  #mySidenav {
    height:100%;
  }
}

// * Get All Selected Values From a Multiple Select Box (2 of 2)

document.getElementById("select-container").onchange = function() {

    // * Get All Selected Values From a Multiple Select Box (Explanation)

    // Example: document.getElementsByTagName('select')[0].innerHTML =
          // <option value="opt 1 value">opt 1 text</option>
          // <option value="opt 2 value">opt 2 text</option>
          // <option value="opt 3 value">opt 3 text</option>

	var select = document.getElementsByTagName('select')[0];

    // *** Get All Selected Values From a Multiple Select Box (Explanation)

    // * Get All Selected Values From a Multiple Select Box (Explanation)
    // Return an array of the selected option values
    // select is an HTML select element

    var result = [];

    var options = select && select.options;
    var opt;

    for (var i=0, iLen=options.length; i<iLen; i++) {
      opt = options[i];

      if (opt.selected) {
        result.push(opt.value || opt.text);
      }
    }

    var text = result[0];

    if (result.length === 1) {
      text = result[0];
    }
    else {
      for (j = 1; j < result.length; j++) {
        text = text + result[j];
      }
    }
    // text holds the value or multiple values and is passed to through filterSelection()
    // alert(text);
    filterSelection(text);

    // *** Get All Selected Values From a Multiple Select Box (Explanation)

    // *** Get All Selected Values From a Multiple Select Box (2 of 2)

};
// *** Select & Filter Value(s) With Onchange (1 of 1)

function filterSelection(c) {
  var x, i;
  x = document.getElementsByClassName("filter");

  if (c == "all") c = "";
  for (i = 0; i < x.length; i++) {
    w3RemoveClass(x[i], "show");
    if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
  }
}

function w3AddClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
  }
}

function w3RemoveClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    while (arr1.indexOf(arr2[i]) > -1) {
      arr1.splice(arr1.indexOf(arr2[i]), 1);
    }
  }
  element.className = arr1.join(" ");
}

// *** Filter By Letter & or Web Language (3 of 4)

// * Search Bar (3 of 3)

// Search Bar (Explanation): This makes it so the search bar works when the user types something.
function searchList() {
  var input, filter, ul, li, a, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  ul = document.getElementById("mySidenav");
  li = ul.getElementsByTagName("li");
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    txtValue = a.textContent || a.innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}

// Create & Alphabetize Side Navigation List (Explanation): This sorts (alphabetizes) the list array by topic and keeps the corresponding url, etc with the correct topic.
list.sort(function(a, b){
  var x = a.topic.toLowerCase();
  var y = b.topic.toLowerCase();
  if (x < y) {return -1;}
  if (x > y) {return 1;}
  return 0;
});

// Create & Alphabetize Side Navigation List (Explanation): This creates the side navigation list.
var i;
for (i = 0; i < list.length; i++) {
  var nodeLI = document.createElement("li");
  nodeLI.innerHTML = "<a class='filter " + list[i].class + "' href='" + list[i].href + "'>" + list[i].topic + "</a>";
  document.getElementById("mySidenav").appendChild(nodeLI);
}

// *** Dynamically change height of mySidenav (Explanation)

if (window.innerWidth > 470) {
  document.body.style.overflowX = "scroll";
  document.body.style.overflowY = "hidden";
  document.getElementById("containerSelectOptionsSearchBars").style.width = window.innerWidth - 20 + "px";
  document.getElementById("mySidenav").style.height = window.innerHeight - document.getElementById("containerSelectOptionsSearchBars").style.height - 141 + "px";
  document.getElementById("select-container").size = "4";
  document.getElementById("mySidenav").style.top = "128px";
}
else {
  document.body.style.overflowX = "hidden";
  document.body.style.overflowY = "scroll";
  document.getElementById("containerSelectOptionsSearchBars").style.width = window.innerWidth - 37 + "px";
  document.getElementById("mySidenav").style.height = "100%";
  document.getElementById("select-container").size = "1";
  document.getElementById("mySidenav").style.top = "89px";
}

for (i = 0; i < document.getElementsByClassName("filter").length; i++) {
  document.getElementsByClassName("filter")[i].style.color = localStorage.myTextColor;
}

function myTextColor() {
  for (i = 0; i < document.getElementsByClassName("filter").length; i++) {
    localStorage.myTextColor = document.getElementById('myTextColor').value;
  	document.getElementsByClassName("filter")[i].style.color = document.getElementById('myTextColor').value;
  }
}

for (i = 0; i < document.getElementsByClassName("filter").length; i++) {
  document.getElementsByClassName("filter")[i].onmouseover = function() {
      this.style.backgroundColor = localStorage.myHoverBackgroundColor;
      this.style.color = localStorage.myHoverColor;;
  }
  document.getElementsByClassName("filter")[i].onmouseout = function() {
      this.style.backgroundColor = localStorage.myPageColor;
      this.style.color = localStorage.myTextColor;
  }
}

function myHoverBackgroundColor() {
  for (i = 0; i < document.getElementsByClassName("filter").length; i++) {
    localStorage.myHoverBackgroundColor = document.getElementById('myHoverBackgroundColor').value;

}

function myHoverColor() {
